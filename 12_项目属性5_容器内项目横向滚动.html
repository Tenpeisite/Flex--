<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .bigbox {
      width: 500px;
      height: 500px;
      border: 10px solid gray;
      margin: 100px auto;
      /* 容器 */
      display: flex;
      /* 设置 不溢出 */
      overflow: auto;
    }
    .bigbox > div {
      width: 50px;
      height: 50px;
      border: 2px dashed red;
      /* 设置 不挤压，不折行 */
      flex-shrink: 0;
    }

    /* 
      属性：
      flex-shrink：用来设置项目不挤压，不折行
      默认值：1（0/1）
      取值为1：项目可以压缩，不可以折行
      取值为0：项目不可以压缩，不可以折行

      overflow：用来设置容器不溢出
      默认值：visible
      取值：hidden：不溢出
      取值：auto：溢出，显示滚动条
      取值：scroll：溢出，显示滚动条
      取值：visible：溢出，不显示滚动条

     */
  </style>
  <body>
    <!-- 容器 -->
    <div class="bigbox">
     <div>1</div>
     <div>2</div>
     <div>3</div>
     <div>4</div>
     <div>5</div>
     <div>6</div>
     <div>7</div>
     <div>8</div>
     <div>9</div>
     <div>10</div>
     <div>11</div>
     <div>12</div>
     <div>13</div>
     <div>14</div>
     <div>15</div>
     <div>16</div>
     <div>17</div>
     <div>18</div>
     <div>19</div>
     <div>20</div>
    </div>
  </body>
</html>
