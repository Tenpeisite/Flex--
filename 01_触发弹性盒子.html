<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .bigbox {
        width: 500px;
        height: 500px;
        border: 10px solid gray;
        margin: 100px auto;
        display: flex;
    }

    .bigbox>div {
       width: 50px;
       height: 50px;
       border: 2px dashed red;;
    }
</style>

<body>
    <!-- 父元素 -->
    <div class="bigbox">
        <!-- 子元素 -->
         <div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
         </div>
         <div>2</div>
         <div>3</div>
    </div>
</body>

</html>
